    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="pull-left">
                <div class="panel-title">
                    <h4>Teams</h4>
                </div>
            </div>
            <div class="pull-right">
                <div class="right-inner-addon">
                    <i class="glyphicon glyphicon-search"></i>
                    <input type="text" name="search" class="form-control search-query" ng-model="query">
                </div>
            </div>
        </div>
        <ul class="list-unstyled list-group">
            <li class="list-group-item" ng-class="{ 'list-group-item-success': team.id == selected.id }" ng-repeat="team in teams | filter:query">
                <a ng-click="choose(team.id)">{{team.name}}</a>
                <div class="pull-right">
                    <a ui-sref="team_chosen.edit({team_id:team.id})" class="edit glyphicon glyphicon-edit">&nbsp;</a>
                    <a href="{{team.admin_edit_url}}" target="_blank" class="glyphicon glyphicon-share-alt">&nbsp;</a>
                </div>
            </li>
        </ul>
    </div>
