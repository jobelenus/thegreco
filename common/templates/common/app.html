{% load static %}
<!doctype>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>The Greco</title>
    <link rel="stylesheet" href="{% static "lib/bootstrap/css/bootstrap.css" %}">
    <script type="text/javascript" src="{% static "lib/angular/angular.js" %}"></script>
    <script type="text/javascript" src="{% static "lib/angular/angular-resource.js" %}"></script>
    <script type="text/javascript" src="{% static "lib/angular/angular-ui-router.js" %}"></script>
    <script type="text/javascript" src="{% static "lib/angular/angular-django-rest-resource.js" %}"></script>
    <script type="text/javascript" src="{% static "js/app/app.js" %}"></script>
    <script type="text/javascript" src="{% static "js/app/services.js" %}"></script>
    <script type="text/javascript" src="{% static "js/app/controller.js" %}"></script>
    <style type="text/css">
    .right-inner-addon {
        position: relative;
    }
    .right-inner-addon input {
        padding-right: 30px;    
    }
    .right-inner-addon i {
        position: absolute;
        right: 0px;
        padding: 10px 12px;
        pointer-events: none;
    }
    .panel ul li:hover {
        cursor: pointer;
    }
    </style>
</head>
<body class="container-fluid">
<div class="row">
    <section class="season panel panel-default col-md-4" ui-view="season"></section>
    <section class="team panel panel-default col-md-4" ui-view="team"></section>
    <section class="player panel panel-default col-md-4" ui-view="player"></section>
</div>
</body>
</html>
