    <section class="{% block panel-class %}{% endblock %} panel panel-default col-md-4" ng-controller="{% block controller %}{% endblock %}">
        <div class="panel-header">
            <h3 class="panel-title">{% block panel-title %}{% endblock %}</h3>
            <div class="right-inner-addon">
                <i class="glyphicon glyphicon-search"></i>
                <input type="text" name="search" class="form-control search-query" ng-model="query">
            </div>
        </div>
        <div class="panel-body">
            <ul class="list-unstyled">
                <li class="well" ng-repeat="{% block repeat %}{% endblock %}">
                    {% block repeat-content %}{% endblock %}
                </li>
            </ul>
        </div>
    </section>
